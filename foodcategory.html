<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contradictionary food</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
        <div class="main-container dynamic-category">
            <!-- Black Header -->
            <div class="header-bar">
                <img src="images/dairy food category.png" alt="Dairy" />
                <h1 class="header-title">Dairy</h1>
            </div>

             <!-- Subtitle -->
            <div class="sub-title">Select an Item to learn more...</div>

            <!-- Cards Row -->
            <div class="card-row">
                <!-- Card 1 -->
                <div class="card grey-card">
                    <div class="card-content">

                        <div class="searchbar">
                            <div class="HeroSearchInputContainer food-hero-search-input-container">
                                <input placeholder="Search by Food.." id="foodSearchinput" class="input" name="text" type="text">
                            </div>
                        </div>
                        
                        <div class="card-row">
                            <div class="food-category-card">
                                <div class="card-image">
                                    <img src="images/dairy food category.png" alt="Milk" />
                                </div>
                                <div class="card-content">
                                    <h1>Milk</h1>
                                </div>
                                <div class="button-container">
                                    <button class="food-category-contraindication-btn" role="button">
                                        <div class="button-outer">
                                            <div class="button-inner">
                                                <span>Learn More...</span>
                                            </div>
                                        </div>
                                    </button>
                                </div>
                            </div>

                            <div class="food-category-card">
                                <div class="card-image">
                                    <img src="images/cheese.png" alt="Cheese" />
                                </div>
                                <div class="card-content">
                                    <h1>Cheese</h1>
                                </div>
                                <div class="button-container">
                                    <button class="food-category-contraindication-btn" role="button">
                                        <div class="button-outer">
                                            <div class="button-inner">
                                                <span>Learn More...</span>
                                            </div>
                                        </div>
                                    </button>
                                </div>
                            </div>

                            <div class="food-category-card">
                                <div class="card-image">
                                    <img src="images/yoghurt.png" alt="Yoghurt" />
                                </div>
                                <div class="card-content">
                                    <h1>Yoghurt</h1>
                                </div>
                                <div class="button-container">
                                    <button class="food-category-contraindication-btn" role="button">
                                        <div class="button-outer">
                                            <div class="button-inner">
                                                <span>Learn More...</span>
                                            </div>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>

                        

                    </div>
                </div>

            </div>
        
            <!--closing off the hero section-->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
