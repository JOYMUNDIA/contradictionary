<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contradictionary</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <div class="main-container">
        <!-- Black Header -->
        <div class="header-bar">
            <span class="header-title">Contra-dictionary</span>
        </div>

        <!-- Subtitle -->
        <div class="sub-title">Discover which foods are sabotaging your meds...</div>

        <!-- Cards Row -->
        <div class="card-row">
            <!-- Card 1 -->
            <div class="card grey-card">
                <div class="card-content">
                    <div class="HeroSearchInputContainer">
                        <input placeholder="Search by Food.." id="foodSearchinput" class="input" name="text" type="text">
                    </div>
                    <img src="images/food-hero-image.jpeg" alt="Food" class="card-image"/>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="card grey-card">
                <div class="card-content">
                    <div class="HeroSearchInputContainer">
                        <input placeholder="Search by Meds..." id="medSearchinput" class="input" name="text" type="text">
                    </div>
                    <img src="images/meds-hero-image.jpg" alt="Meds" class="card-image"/>
                </div>
            </div>

        </div>

        <!-- Buttons Row -->
        <div class="hero-button-section">
            <button>
                <div class="button-outer">
                    <div class="button-inner">
                        <span>Search by Food...</span>
                    </div>
                </div>
            </button>
            <button>
                <div class="button-outer">
                    <div class="button-inner">
                        <span>Search by Meds...</span>
                    </div>
                </div>
            </button>
        </div>

        
    </div>

  </div>
</body>
</html>
