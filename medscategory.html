<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contradictionary meds</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
        <div class="main-container dynamic-category">
            <!-- Black Header -->
            <div class="header-bar">
                <img src="images/cardiovascular_system.png" alt="Heart" />
                <h1 class="header-title">Anti-hypertensives</h1>
            </div>

            <!-- Subtitle -->
            <div class="sub-title">Select an Item to learn more...</div>

            <!-- Cards Row -->
            <div class="card-row">
                <!-- Card 2 -->
                <div class="card grey-card">
                    <div class="card-content">

                        <div class="searchbar">
                            <div class="HeroSearchInputContainer meds-hero-search-input-container">
                                <input placeholder="Search by Meds..." id="medSearchinput" class="input" name="text" type="text">
                            </div>
                        </div>
                        
                        <div class="card-row">

                            <div class="mini-card expandable-card">
                                <h3>ACE inhibitors</h3>

                                <ul>
                                    <li>Lisinopril, Enalapril, ...</li>
                                </ul>
                                
                                <div class="button-container">
                                    <button class="drug-category-contraindication-btn" role="button">
                                        <div class="button-outer">
                                            <div class="button-inner">
                                                <span>Learn More...</span>
                                            </div>
                                        </div>
                                    </button>
                                </div>
                            </div>

                            <div class="mini-card expandable-card">
                                <h3>Beta blockers</h3>

                                <ul>
                                    <li>Atenolol, Metoprolol, ...</li>
                                </ul>
                                
                                <div class="button-container">
                                    <button class="drug-category-contraindication-btn" role="button">
                                        <div class="button-outer">
                                            <div class="button-inner">
                                                <span>Learn More...</span>
                                            </div>
                                        </div>
                                    </button>
                                </div>
                            </div>

                            <div class="mini-card expandable-card">
                                <h3>Calcium channel blockers</h3>

                                <ul>
                                    <li>Amlodipine, Diltiazem, ...</li>
                                </ul>
                                
                                <div class="button-container">
                                    <button class="drug-category-contraindication-btn" role="button">
                                        <div class="button-outer">
                                            <div class="button-inner">
                                                <span>Learn More...</span>
                                            </div>
                                        </div>
                                    </button>
                                </div>
                            </div>

                            <div class="mini-card expandable-card">
                                <h3>ARBs</h3>

                                <ul>
                                    <li>Losartan, Valsartan, ...</li>
                                </ul>
                                
                                <div class="button-container">
                                    <button class="drug-category-contraindication-btn" role="button">
                                        <div class="button-outer">
                                            <div class="button-inner">
                                                <span>Learn More...</span>
                                            </div>
                                        </div>
                                    </button>
                                </div>
                            </div>

                            <div class="mini-card expandable-card">
                                <h3>Diuretics</h3>

                                <ul>
                                    <li>Hydrochlorothiazide, Furosemide, ...</li>
                                </ul>
                                
                                <div class="button-container">
                                    <button class="drug-category-contraindication-btn" role="button">
                                        <div class="button-outer">
                                            <div class="button-inner">
                                                <span>Learn More...</span>
                                            </div>
                                        </div>
                                    </button>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
        
            <!--closing off the hero section-->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
