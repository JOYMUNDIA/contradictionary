<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  font-family: 'Segoe UI', sans-serif;
  height: 100%;
}

.background,
.card-row-common-contraindication {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
  position: relative;
}

.background {
  /*background: linear-gradient(to bottom right, #e0c3fc, #8ec5fc);*/
  background-image: url(images/background.jpg);
  background-size: cover;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
  position: relative;
}

/* Frosted-glass container */
.main-container {
  background: rgba(255, 255, 255, 0.05);
  -webkit-backdrop-filter: blur(5px);
  backdrop-filter: blur(5px);
  border-radius: 20px;
  overflow: hidden;
  width: 70vw;
}


/* Subtitle */
.sub-title {
  text-align: center;
  padding: 12px 0;
  font-size: 16px;
  color: #333;
}

/* Card layout */
.card-row {
  display: flex;
  width: 100%;
  gap: 1.8rem; /* Small space between cards */
  flex-wrap: wrap;
}

/* Outer card styles */
.card {
  flex: 1;
  border-radius: 15px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}

.grey-card {
  background-color: rgba(230, 230, 230, 1);
  color: #000;
  box-shadow: rgba(0, 0, 0, 0.25) 0px 0.0625em 0.0625em, rgba(0, 0, 0, 0.25) 0px 0.125em 0.5em, rgba(255, 255, 255, 0.1) 0px 0px 0px 1px inset;
}

.common-contraindication{
    background: transparent;
    box-shadow: none;
    min-width: 22rem;
}

/* Inner content wrapper with top and left padding only */
.card-content {
  padding: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.contra-card-content{
    width: 98%;
}

/*profile tab syling*/
.profile-tab{
    background: none;
    min-height: 1.5rem;
    width: 100%;
}

.name-tab{
    min-height: 2.5rem;
    width: 45%;
    background-color: rgba(230, 230, 230, 1);
    color: #000;
    box-shadow: rgba(0, 0, 0, 0.25) 0px 0.0625em 0.0625em, rgba(0, 0, 0, 0.25) 0px 0.125em 0.5em, rgba(255, 255, 255, 0.1) 0px 0px 0px 1px inset;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    padding: 1rem;
}

/* Image aligned with top-left padding */

.imgdiv{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    background-color: rgba(230, 230, 230, 1);
    color: #000;
    box-shadow: rgba(0, 0, 0, 0.25) 0px 0.0625em 0.0625em, rgba(0, 0, 0, 0.25) 0px 0.125em 0.5em, rgba(255, 255, 255, 0.1) 0px 0px 0px 1px inset;
    padding-bottom: 1rem;
    border-radius: 15px;
    border-top-left-radius: 0;
}

.card-image{
  display: block;
  width: calc(100% - 2vw); /* Account for left padding */
  margin-top: 10px;
  border-radius: 15px;
}

    </style>
</head>
<body>
    <!--Common Contraindication cards-->
    <div class="background">
        <div class="main-container">

            <!-- Subtitle -->
            <div class="sub-title">
                <h1>Common Food Drug Contraindications</h1>
            </div>

            <!-- Cards Row -->
            <div class="card-row">
                <!-- Card 1 -->
                <div class="card grey-card common-contraindication">
                    <div class="card-content contra-card-content">
                        <div class="profile-tab">
                            <div class="name-tab">
                                <h4>Cardiovascular System</h4>
                            </div>
                            <div class="clip-tab">

                            </div>
                        </div>
                        <div class="imgdiv">
                            <img src="images/food-hero-image.jpeg" alt="Food" class="card-image"/>
                        </div>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="card grey-card common-contraindication">
                    <div class="card-content contra-card-content">
                        <div class="profile-tab">
                            <div class="name-tab">
                                <h4>Cardiovascular System</h4>
                            </div>
                            <div class="clip-tab">

                            </div>
                        </div>
                        <div class="imgdiv">
                            <img src="images/meds-hero-image.jpg" alt="Food" class="card-image"/>
                        </div>
                    </div>
                </div>

            </div>
        
            <!--closing off the hero section-->
        </div>
    </div>
    <!--End of Common Contraindication cards-->
</body>
</html>
